cuda_devices: ''
name: 'conll'
hydra:
  run:
    dir: ../workdir/results/al/${now:%Y-%m-%d}/${now:%H-%M-%S}
model:
    model_type: 'transformers'
    tokenizer: 'roberta-base'
    classifier: 'roberta-base'
    patience: 2
    n_epochs: 10
    lr: 8e-5
    bs: 64
    ebs: 64
    valid_ratio: 0.25
    anneal_factor: 0.5
    bayes: True
    bayes_type: 'mcd_all_layers'
    cache_dir: '../workdir/cache'
    smallest_lr: 1e-7
data:
    data_folder: '../data/'
    task: 'conll2003'
    tag_column: 3
al:
    strat_name: 'uncertainty'
    n_iterations: 50
    max_samples_number: 100
    percent: False
n_repeats: 5
n_processes: 2
exp_path: '../workdir/experiments/hydra_debug'
cache_dir: '../workdir/cache'
